<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Orientado a Objetos App</title>
		<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Product App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
			</button>
			
			<!--Nav-->
			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Saber más</a>
					</li>
				</ul>
				<p style="float: right;color: white;" class=""> Creado por Ken Sanchez</p>
			</div>
		</nav>

		<!--Container-->
		<div class="container">
			<div id="app" class="pt-5">
				<div class="row">
					<div class="col-md-4">
						<div style="border-radius: 7px;" class="card shadow ">
							<div class="card-header">
								<h4>Agregar producto</h4>
							</div>
							<form id="product-form" class="card-body ">
								<div class="form-group ">
									<input type="text" id="name" placeholder="Nombre de producto" class="form-control  white-text">
								</div>

								<div class="form-group">
										<input type="number" id="price" step="0.01" placeholder="Precio de producto" class="form-control">
								</div>

								<div class="form-group">
										<input type="number" id="year" value="2018" placeholder="Año de producto" class="form-control">
								</div>

								<div class="text-center">
									<input style="border-radius: 25px;" type="submit" value="save" class="btn btn-primary ">
								</div>
							</form>
						</div>
					</div>	
					
					<div id="product-list" class="col-md-8">
					</div>
				</div>
			</div>
		</div>
	

	<script src="app.js"></script>
	</body>
</html>
